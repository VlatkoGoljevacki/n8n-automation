# n8n Automation Server
# Not publicly exposed — access via SSH tunnel:
#   ssh -L 5678:localhost:5678 your-server
#   Then open http://localhost:5678
#
# Usage:
#   docker compose up -d

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    env_file: .env
    ports:
      - "127.0.0.1:${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
    environment:
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-false}
      - DB_SQLITE_POOL_SIZE=${DB_SQLITE_POOL_SIZE:-2}
      - DB_SQLITE_VACUUM_ON_STARTUP=${DB_SQLITE_VACUUM_ON_STARTUP:-true}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Zagreb}
      - TZ=${TZ:-Europe/Zagreb}
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # Binary data on disk (not SQLite) — needed for XLSX attachments
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      # Execution history retention (1 year for audit)
      - EXECUTIONS_DATA_MAX_AGE=8760
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=10000
      # Prevent trigger de-registration on container restart
      - N8N_SKIP_WEBHOOK_DEREGISTRATION_SHUTDOWN=true
      ### workflow vars
      - PLACES_API=${PLACES_API}
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1536M
        reservations:
          cpus: "0.25"
          memory: 384M

  n8n-runner:
    image: n8nio/runners:latest
    container_name: n8n-runner
    restart: unless-stopped
    environment:
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - NODE_OPTIONS=--max-old-space-size=512
    depends_on:
      - n8n
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

volumes:
  n8n_data:
